<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e5ff98b392.js"
      crossorigin="anonymous"
    ></script>
    <!-- ICON -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/app.css">

</head>
<body>
    <div id="container">
        <!-- HEAD -->
        <div class="head flex justify-between items-center absolute w-full px-24 mt-8">
            <img class="ml-4" src="./assets/img/logo.png" alt="">

            <div class="flex justify-between items-center gap-12">
                <a class="text-sm font-bold" href="">Chưa có tài khoản?</a>
                <button class="px-8 py-4 rounded-md text-white font-bold transform hover:scale-110 transition duration-300" style="background-color: #FF497c;">Đăng kí ngay</button>
            </div>
        </div>

        <div class="flex justify-between">
            <!-- LEFT COL -->
            <div class="left w-1/2">
                <div class="img" style="width: 460px; height: 775px;">
                    <img class="h-full w-full object-cover" src="./assets/img/bg-image-9-signin.jpg" alt="">
                </div>
            </div>

            <!-- SIGNIN FORM -->
            <div class="right w-1/2 flex items-center">
                <div class="w-2/4">
                    <h1 class="text-4xl font-bold">Đăng nhập</h1>
                    <form action="index.php?pg=dangnhap" method="POST" onsubmit="return validateForm(event)">
                        <h2 class="text-red-600">
                        </h2>
    
                        <!-- EMAIL -->
                        <div class="mt-10">
                            <label for="username">Tên đăng nhập</label> <br>
                            <input class="w-full border px-6 py-4 rounded-md mt-2" type="text" id="username" name="username" placeholder="admin123" style="border: 1px solid #ccd3d8;">
                            <p class="text-red-600" id="username-error"></p> <!-- Display error message here -->
                        </div>
    
                        <!-- MẬT KHẨU -->
                        <div class="mt-6">
                            <label for="password">Mật khẩu</label> <br>
                            <div class="w-full px-6 py-4 rounded-md mt-2 flex justify-between items-center" style="border: 1px solid #ccd3d8;">
                                <input class="w-full" type="password" name="password" id="passwordInput" placeholder="****" style="border: none;">
                                <!-- <i class="fa-regular fa-eye-slash"></i> -->
                            </div>
                            <p class="text-red-600" id="password-error"></p> <!-- Display error message here -->
                        </div>
    
                        <div class="flex justify-between items-center mt-8">
                            <input type="submit" name="login" class="cursor-pointer px-8 py-4 rounded-md text-white font-bold px-8 text-white text-center transform hover:scale-110 transition duration-300" style="background-color: #4676e8;" 
                            value="Đăng nhập">
                            <a style="font-size: 14px; color: #4676e8;" href="index.php?pg=forgetPass">Quên mật khẩu?</a>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        
    </div>    

    <script>
        // CHECK FORM
        function validateForm(event) {
        event.preventDefault(); // Prevent the form from submitting by default

        var username = document.getElementById('username').value;
        var password = document.getElementById('passwordInput').value;
        var usernameError = document.getElementById('username-error');
        var passwordError = document.getElementById('password-error');

        // Reset error messages
        usernameError.textContent = '';
        passwordError.textContent = '';

        // Check if fields are empty
        if (username.trim() === '') {
            usernameError.textContent = 'Vui lòng nhập tên đăng nhập.';
        }

        if (password.trim() === '') {
            passwordError.textContent = 'Vui lòng nhập mật khẩu.';
        }

        // If there are any errors, prevent form submission
        if (usernameError.textContent !== '' || passwordError.textContent !== '') {
            return false;
        }

        // If validation passed, you can submit the form
        return true;
    }
    </script>
</body>
<script src="/view/layout/assets/js/tailwind.js"></script>
</html>
